<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferdyan Darwis | Short Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animasi Ketikan */
      .typing::after {
        content: "|";
        animation: blink 0.7s infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      /* Animasi Hover Sosial Media */
      .social-icons a {
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .social-icons a:hover {
        transform: translateY(-5px);
      }

      /* Transisi Mode Gelap */
      .transition-all {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-800 flex justify-center items-center min-h-screen p-6 transition-all dark:bg-gray-900 dark:text-gray-200"
  >
    <div class="flex flex-col md:flex-row items-center max-w-4xl w-full">
      <!-- Foto Profil -->
      <div class="w-full md:w-1/3 flex justify-center mb-6 md:mb-0">
        <img
          src="img/Photo w.jpg"
          alt="Profile Picture"
          class="w-48 h-48 md:w-64 md:h-64 rounded-lg shadow-lg object-cover aspect-square"
        />
      </div>

      <!-- Informasi -->
      <div class="w-full md:w-2/3 text-center md:text-left">
        <!-- Animasi Ketikan -->
        <h1 class="text-4xl font-semibold">
          Hi, I'm <span class="text-yellow-500 typing"></span>
        </h1>
        <p class="text-lg mt-3">
          Saya adalah Mahasiswa Teknologi Informasi Universitas Sumatera Utara
          yang meminati web development dan mobile development.
        </p>

        <!-- Tech Stack -->
        <div class="mt-6">
          <h2 class="text-xl font-semibold mb-3">Tech Stack</h2>
          <div class="flex justify-center md:justify-start space-x-5 text-3xl">
            <i class="fa-brands fa-html5 text-orange-500"></i>
            <i class="fa-brands fa-css3-alt text-blue-500"></i>
            <i class="fa-brands fa-js text-yellow-500"></i>
            <i class="fa-brands fa-php text-purple-500"></i>
            <i class="fa-brands fa-laravel text-red-500"></i>
            <i class="fa-brands fa-java text-indigo-500"></i>
            <i class="fa-solid fa-database text-blue-700"></i>
            <i class="fa-solid fa-code text-gray-500"></i>
            <i class="fa-brands fa-figma text-pink-600"></i>
          </div>
        </div>

        <!-- Social Media -->
        <div class="mt-6">
          <h2 class="text-xl font-semibold mb-3">Connect with Me</h2>
          <div
            class="social-icons flex justify-center md:justify-start space-x-6 text-3xl"
          >
            <a
              href="https://steamcommunity.com/profiles/76561199240067589/"
              class="text-gray-500 hover:text-gray-700"
            >
              <i class="fa-brands fa-steam"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/ferdyan-darwis-309138355/"
              class="text-blue-500 hover:text-blue-700"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              href="https://www.facebook.com/share/18GKetEXeM/"
              class="text-blue-600 hover:text-blue-800"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a
              href="https://www.instagram.com/ferdyan.__/"
              class="text-pink-500 hover:text-pink-700"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
